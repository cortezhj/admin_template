<header class="topbar fixed h-5rem w-full py-0 px-5 surface-card flex align-items-center shadow-1">
    <a class="topbar-logo flex align-items-center text-900 text-2xl font-medium" routerLink="">
        <img class="h-3rem mr-2" src="../../../assets/img/logo_v1.svg" alt="logo">
        <span>WALLETIA</span>  
    </a>
    <button pButton pRipple class="p-link topbar-button button-bar">
        <i class="pi pi-bars"></i>
    </button>
    <button pButton pRipple class="p-link topbar-button button-ellipsis" (click)="openBar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <div [class.topbar-menu-active]="menuValue" class="topbar-menu list-none">
        <button pButton pRipple class="p-link topbar-button" routerLink="" (click)="closeBar()">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button pButton pRipple class="p-link topbar-button" routerLink="" (click)="closeBar()">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button pButton pRipple class="p-link topbar-button" routerLink="" (click)="closeBar()">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
        <button pButton pRipple class="p-link topbar-button" routerLink="" (click)="closeBar()">
            <i class="pi pi-power-off"></i>
            <span>Logout</span>
        </button>
    </div>
</header>
